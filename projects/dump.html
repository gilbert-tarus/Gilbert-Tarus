<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Details - Gilbert Tarus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <header class="p-4 border-b sticky top-0 bg-blue-100">
    <div class="max-w-5xl mx-auto flex justify-between">
      <h1 class="font-bold text-lg">Gilbert Tarus</h1>
      <a href="projects.html" class="text-blue-600 hover:underline">‚Üê Back to Projects</a>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-4 py-12">
    <article id="project-content" class="prose prose-lg"></article>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    
    if (id) {
      fetch(`/projects/${id}.md`)
      .then((res) => {
        if (!res.ok) throw new Error("Project not found");
        return res.text();
      })
      .then((md) => {
        document.getElementById("project-content").innerHTML = marked.parse(md);
      })
      .catch((err) => {
        document.getElementById("project-content").innerHTML = "<p>Project not found.</p>";
      });
    } else {
      document.getElementById("project-content").innerHTML = "<p>No project specified.</p>";
    }
  </script>
</body>
</html>
